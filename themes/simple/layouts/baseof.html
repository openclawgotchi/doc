<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - Gotchi Bot Docs</title>
    <style>
        :root { --bg: #0d1117; --bg2: #161b22; --text: #c9d1d9; --accent: #58a6ff; --border: #30363d; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 40px 20px; border-bottom: 1px solid var(--border); margin-bottom: 40px; }
        header h1 { color: var(--accent); }
        nav { background: var(--bg2); padding: 15px; border-radius: 8px; margin-bottom: 30px; border: 1px solid var(--border); }
        nav ul { list-style: none; display: flex; justify-content: center; gap: 30px; }
        nav a { color: var(--text); text-decoration: none; padding: 8px 16px; border-radius: 4px; }
        nav a:hover { background: var(--accent); color: var(--bg); }
        .content h1, .content h2 { color: var(--accent); margin-top: 30px; }
        .content code { background: var(--bg2); padding: 2px 6px; border-radius: 4px; }
        footer { text-align: center; padding: 30px 20px; margin-top: 50px; border-top: 1px solid var(--border); }
    </style>
</head>
<body>
    <div class="container">
        <header><h1>ü§ñ Gotchi Bot Docs</h1><p>Documentation for OpenClawGotchi</p></header>
        <nav><ul>{{ range .Site.Menus.main }}<li><a href="{{ .URL }}">{{ .Name }}</a></li>{{ end }}</ul></nav>
        <div class="content">{{ block "main" . }}{{ end }}</div>
        <footer><p>‚ù§Ô∏è Built with Hugo</p></footer>
    </div>
</body>
</html>
